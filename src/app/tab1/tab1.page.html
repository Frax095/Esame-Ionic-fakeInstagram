<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor= 'let post of posts'>
    <a href='' [routerLink]="[post.id]">
      <ion-img [src]="post.image"></ion-img>
      <ion-card-header>
        <ion-card-title>{{post.author}}</ion-card-title>
        <ion-card-subtitle>{{post.message}}</ion-card-subtitle>
      </ion-card-header>
    </a>
  </ion-card>
</ion-content>
